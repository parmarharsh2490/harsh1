<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow and text-shadow</title>
    <style>
        .container {
            display: flex;

        }

        .box {

            border: 2px solid black;
            text-align: center;
            margin: 20px 20px;
            width: 800px;
            background-color: cyan;

            box-shadow: 40px 40px rgb(193, 177, 177);
            text-shadow: -30px 30px 4px grey;

        }

        h1 {
            font-size: 5rem;
            color: white;

        }
    </style>

</head>

<body>
    <div>
        <div class="box" id="box-1">

            <h1>Box shadow</h1>
            <h1>Text-shadow</h1>
        </div>
    </div>
</body>

</html>
