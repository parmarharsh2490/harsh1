<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alert and prompt and confirm in Js</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Lorem ipsum dolor sit amet.
                </h1>
            </div>
        </div>
        <script>
            alert("you plan is expaire in soon");

           let name = prompt("what is your age", "18");
           console.log(name);
           
           let accessjoin = confirm("Are you sure to join this web");

            if(accessjoin){
               
                console.log("yes, i am sure to join");
            }
            else{
                console.log("No, i am not join thisweb");
            }
        </script>

    </body>
</html>
